{% extends "base.html" %}

{% block title %} Delete Employee {% endblock %}


{% block content %}

<div id="employee-form">
  <h1> Hello, Delete Employee </h1>
  <p>{{emp_id}}</p>

  <form action="{{url_for('delete_employee', emp_id=emp_id)}}" method="post">
    <input type="hidden" name="id" value="{{emp_id}}">
    Are you want to delete ?
    <input type="submit" value="DELETE">
    <a href="{{url_for('employees')}}">Back</a>
  </form>
</div>

{% endblock %}
